<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reproductor Seguro | JJFUTBOL</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: 'Chakra Petch', sans-serif; overflow: hidden; }
        
        /* Contenedor del Video */
        #player-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }

        /* Barra Superior Flotante */
        .top-bar {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 50;
            padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            display: flex; justify-content: space-between; align-items: center;
            pointer-events: none; /* Para que los clicks pasen si no tocan botones */
        }
        .top-bar button { pointer-events: auto; }

        /* Iframe */
        iframe { width: 100%; height: 100%; border: none; flex: 1; z-index: 10; }

        /* Trampa de Clics (Anti-Ads) */
        .click-shield {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 40; cursor: pointer; background: transparent;
        }

        /* Botón de Emergencia */
        #unlock-btn {
            background: rgba(220, 38, 38, 0.9); border: 1px solid #ff0000;
            color: white; padding: 5px 15px; border-radius: 5px;
            font-size: 10px; font-weight: bold; uppercase; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 5px;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        #unlock-btn:hover { background: #ff0000; transform: scale(1.05); }

        /* Logo */
        .logo { font-weight: 900; font-size: 18px; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .logo span { color: #3b82f6; }

        /* Loader */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 30;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-size:12px; color:#888; letter-spacing:2px;">ESTABLECIENDO CONEXIÓN SEGURA...</p>
    </div>

    <div id="player-container">
        <div class="top-bar">
            <div class="logo">JJ<span>FUTBOL</span></div>
            
            <button id="unlock-btn" onclick="desbloquearReproductor()">
                <i class="fas fa-shield-alt"></i> DESBLOQUEAR / OPCIÓN 2
            </button>
        </div>

        <div id="click-shield" class="click-shield" onclick="removeShield()"></div>

        <div id="video-wrapper" style="width:100%; height:100%; position:relative;"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const r = params.get('r');
        let currentUrl = '';

        // Función Principal
        function initPlayer() {
            if (r) {
                try {
                    // Decodificar URL
                    const decoded = atob(decodeURIComponent(r));
                    if (decoded.startsWith('http')) {
                        currentUrl = decoded;
                        cargarIframe(currentUrl, true); // true = Modo Seguro (Sandbox)
                    } else {
                        showError('Enlace corrupto o inválido.');
                    }
                } catch (e) {
                    showError('Error al decodificar la señal.');
                }
            } else {
                showError('No se especificó ninguna señal.');
            }
        }

        // Cargar el Iframe
        function cargarIframe(url, modoSeguro) {
            const wrapper = document.getElementById('video-wrapper');
            const loader = document.getElementById('loader');
            
            wrapper.innerHTML = ''; // Limpiar anterior

            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allow = "autoplay; encrypted-media; fullscreen";
            iframe.setAttribute('allowfullscreen', '');
            
            // LÓGICA DE BLOQUEO (SANDBOX)
            if (modoSeguro) {
                // Bloquea popups, formularios, descargas, etc. Solo permite scripts y reproducción.
                iframe.setAttribute('sandbox', 'allow-forms allow-scripts allow-same-origin allow-pointer-lock allow-presentation');
                document.getElementById('unlock-btn').style.display = 'flex';
                document.getElementById('click-shield').style.display = 'block';
            } else {
                // Modo "Desbloqueado" (Sin sandbox, por si el video no cargaba)
                iframe.removeAttribute('sandbox');
                document.getElementById('unlock-btn').style.display = 'none'; // Ya está desbloqueado
                document.getElementById('click-shield').style.display = 'none'; // Sin escudo
            }

            iframe.onload = () => {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }, 1500); // Pequeño delay para asegurar carga
            };

            wrapper.appendChild(iframe);
        }

        // Función del Escudo Invisible
        function removeShield() {
            const shield = document.getElementById('click-shield');
            shield.style.display = 'none';
            console.log("JJFUTBOL: Publicidad interceptada.");
        }

        // Función del Botón Rojo (Opción 2)
        function desbloquearReproductor() {
            const confirmacion = confirm("¿El video no carga o se queda en negro?\n\nAl desbloquear, el video cargará pero podrían salir ventanas emergentes.\n\n¿Deseas continuar?");
            if (confirmacion) {
                cargarIframe(currentUrl, false); // Cargar SIN seguridad
            }
        }

        function showError(msg) {
            document.body.innerHTML = `<div style="display:flex;height:100%;justify-content:center;align-items:center;flex-direction:column;color:#ef4444;"><i class="fas fa-exclamation-triangle" style="font-size:30px;margin-bottom:10px;"></i><p>${msg}</p></div>`;
        }

        // Iniciar
        window.onload = initPlayer;
    </script>
</body>
</html>
